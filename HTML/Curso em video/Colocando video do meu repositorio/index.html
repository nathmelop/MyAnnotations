<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML</title>
</head>

<body>
    <h1>Inserindo video Hospedado Localmente </h1>
    <p>Este video está hospedado no seu proprio servidor</p>
    <!-- <video src="/HTML/Curso em video/Video/video-mp4.mp4" width="500" controls></video> -->
    <video width="500" poster="./nathcafe.jpg" controls loop>
        <source src="./video-mp4.mp4" type="video/mp4">
        <source src="./video-m4v.m4v" type="video/m4v">
        <source src="./video-webm.webm" type="video-webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
