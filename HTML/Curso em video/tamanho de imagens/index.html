<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Html</title>
</head>

<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimunue seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
        <img src="./foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender reproduzir audio em html</p>
    <!-- <audio src="./midia/musica.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls>
        <source src="./midia/musica.mp3" type="audio/mpeg">
        <source src="./midia/musica.mp3" type="audio/ogg">
            <source src="./midia/musica.mp3" type="audio/nav">
                <p>infelizmente seu navegador não consegue reproduzir áudio <a href="./midia/musica.mp3">Clique aqui para baixar o arquivo mp3</a> </p>
    </audio>
</body>

</html>
